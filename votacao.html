
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vota√ß√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen flex justify-center items-start p-6">

<div class="w-full max-w-5xl bg-white rounded-2xl shadow-xl p-6">

  <h1 class="text-3xl font-extrabold text-center text-blue-700 mb-2">
    üó≥Ô∏è Vota√ß√£o do Gr√™mio Estudantil
  </h1>

  <p id="infoUsuario" class="text-center text-slate-600 mb-4"></p>
  <p id="infoPeriodo" class="text-center font-semibold mb-6"></p>

  <!-- STATUS -->
  <div id="statusVoto" class="text-center font-semibold mb-6"></div>

  <!-- LISTA DE CHAPAS -->
  <div id="listaChapas" class="grid md:grid-cols-3 gap-6"></div>

  <!-- √ÅREA DO GESTOR -->
  <div id="areaGestor" class="hidden mt-10 border-t pt-6">

    <h2 class="text-2xl font-bold text-slate-800 mb-4">
      üìä Resultados da Vota√ß√£o
    </h2>

    <div id="resultado" class="space-y-3 mb-6"></div>

    <button onclick="reiniciarVotacao()"
      class="bg-red-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-red-700 transition">
      üîÑ Reiniciar Vota√ß√£o
    </button>

  </div>

</div>

<script>
/* ===============================
   ‚öôÔ∏è CONFIGURA√á√ÉO DA VOTA√á√ÉO
   ALTERE APENAS ESSE BLOCO
================================ */
const DATA_INICIO = new Date("2025-11-27T08:00:00"); // ABERTURA
const DATA_FIM    = new Date("2025-11-27T08:23:00"); // ENCERRAMENTO

/* ===============================
   LOGIN
================================ */
const role = localStorage.getItem("role");
const nomeUsuario = localStorage.getItem("nomeUsuario");

if(!role){
  alert("Voc√™ precisa estar logado!");
  window.location.href = "login.html";
}

document.getElementById("infoUsuario").textContent =
  `Usu√°rio: ${nomeUsuario} | Tipo: ${role}`;

/* ===============================
   PER√çODO
================================ */
const agora = new Date();
const votacaoAtiva = agora >= DATA_INICIO && agora <= DATA_FIM;

document.getElementById("infoPeriodo").textContent =
  `Per√≠odo: ${DATA_INICIO.toLocaleString()} at√© ${DATA_FIM.toLocaleString()}`;

/* ===============================
   DADOS
================================ */
const chapas = JSON.parse(localStorage.getItem("chapas") || "[]");
let votos = JSON.parse(localStorage.getItem("votos") || "{}");

const chaveVotoUsuario = "jaVotou_" + nomeUsuario;

/* ===============================
   BLOQUEIOS
================================ */
if(role === "gestor"){
  document.getElementById("areaGestor").classList.remove("hidden");
}

/* ===============================
   RENDERIZA√á√ÉO
================================ */
function renderChapas(){
  const div = document.getElementById("listaChapas");
  div.innerHTML = "";

  if(chapas.length === 0){
    div.innerHTML = "<p class='text-slate-500 col-span-3 text-center'>Nenhuma chapa cadastrada.</p>";
    return;
  }

  chapas.forEach((c, index)=>{
    const card = document.createElement("div");
    card.className = "bg-slate-50 border rounded-xl p-4 shadow hover:shadow-lg transition flex flex-col";

    let html = `
      <h3 class="text-lg font-bold text-slate-800 mb-2">${c.nome}</h3>
      <p class="text-sm text-slate-600 mb-2">${c.proposta}</p>
      <p class="text-xs text-slate-500">Integrantes: ${c.integrantes}</p>
    `;

    if(c.imagem){
      html += `<img src="${c.imagem}" class="mt-3 rounded-lg object-cover max-h-36">`;
    }

    if(role === "aluno" && votacaoAtiva){
      html += `
        <button onclick="votar(${index})"
          class="mt-4 bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 transition">
          ‚úÖ Votar
        </button>
      `;
    }

    card.innerHTML = html;
    div.appendChild(card);
  });

  atualizarStatus();
  if(role === "gestor") renderResultado();
}

/* ===============================
   VOTAR
================================ */
function votar(index){
  if(role !== "aluno"){
    alert("Apenas alunos podem votar.");
    return;
  }

  if(!votacaoAtiva){
    alert("A vota√ß√£o est√° fora do per√≠odo permitido.");
    return;
  }

  if(localStorage.getItem(chaveVotoUsuario)){
    alert("Voc√™ j√° votou!");
    return;
  }

  votos[index] = (votos[index] || 0) + 1;
  localStorage.setItem("votos", JSON.stringify(votos));
  localStorage.setItem(chaveVotoUsuario, "true");

  alert("‚úÖ Voto registrado com sucesso!");
  atualizarStatus();
}

/* ===============================
   STATUS
================================ */
function atualizarStatus(){
  const status = document.getElementById("statusVoto");

  if(role === "aluno"){
    if(!votacaoAtiva){
      status.textContent = "‚õî Vota√ß√£o fora do per√≠odo permitido.";
      status.className = "text-center text-gray-600 font-semibold mb-6";
      return;
    }

    if(localStorage.getItem(chaveVotoUsuario)){
      status.textContent = "‚ö†Ô∏è Voc√™ j√° votou.";
      status.className = "text-center text-red-600 font-semibold mb-6";
    } else {
      status.textContent = "‚úÖ Voc√™ ainda pode votar.";
      status.className = "text-center text-green-600 font-semibold mb-6";
    }
  }

  if(role === "gestor"){
    status.textContent = votacaoAtiva
      ? "üü¢ Vota√ß√£o em andamento."
      : "üî¥ Vota√ß√£o encerrada ou ainda n√£o iniciada.";

    status.className = "text-center text-blue-700 font-semibold mb-6";
  }
}

/* ===============================
   RESULTADOS (GESTOR)
================================ */
function renderResultado(){
  const div = document.getElementById("resultado");
  div.innerHTML = "";

  chapas.forEach((c, index)=>{
    const total = votos[index] || 0;

    const linha = document.createElement("div");
    linha.className = "flex justify-between items-center bg-slate-200 px-4 py-2 rounded";

    linha.innerHTML = `
      <span class="font-semibold">${c.nome}</span>
      <span class="font-bold">${total} voto(s)</span>
    `;

    div.appendChild(linha);
  });
}

/* ===============================
   RESET (GESTOR)
================================ */
function reiniciarVotacao(){
  if(role !== "gestor"){
    alert("Apenas o gestor pode reiniciar a vota√ß√£o.");
    return;
  }

  if(!confirm("Deseja apagar TODOS os votos?")) return;

  localStorage.removeItem("votos");

  Object.keys(localStorage).forEach(chave=>{
    if(chave.startsWith("jaVotou_")){
      localStorage.removeItem(chave);
    }
  });

  votos = {};
  renderResultado();
  alert("‚úÖ Vota√ß√£o reiniciada com sucesso!");
}

/* ===============================
   INICIALIZA√á√ÉO
================================ */
renderChapas();
</script>

</body>
</html>
